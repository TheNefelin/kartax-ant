<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Kartax</title>
</head>
<body>

    <!-- NavBar --------------------------------------->
    <header>
        <nav class="navBar-contenedor">
            <a class="navBar-logo" href="#">
                <img src="./img/logo_01.png" alt="">
                <h1>Kartax</h1>
            </a>
            <div class="navBar-btn" onclick="navBarBtn_click()">
                <div class="navBar-btnD1"></div>
                <div class="navBar-btnD2"></div>
                <div class="navBar-btnD3"></div>
            </div>
            <div class="navBar-links">
                <!-- Los links se cargan de forma dinamiga desde getMenuLinks() -->
            </div>
        </nav>
    </header>

    <!-- Contenedor Principal ------------------------->
    <main>
        <!-- Slideshow container -->
        <div class="carrusel-contenedor">
            <!-- Full-width images with number and caption text -->
            <div class="carrusel-img fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/grupo_01.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
        
            <div class="carrusel-img fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/grupo_02.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
        
            <div class="carrusel-img fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/grupo_03.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="btnImgAnt" onclick="plusSlides(-1)">&#10094;</a>
            <a class="btnImgProx" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    
    <!-- Pie ------------------------------------------>
    <footer>

    </footer>

    <!------------------------------------------------->

    <script src="./js/data.js"></script>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
